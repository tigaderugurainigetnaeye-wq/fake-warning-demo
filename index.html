<!-- 警告音 -->
<audio id="warningSound" loop>
  <source src="warning.mp3" type="audio/mpeg">
</audio>

<script>
  const sound = document.getElementById("warningSound");

  // 修復ボタンの挙動
  document.getElementById("repairButton").addEventListener("click", () => {
    // 音を再生する
    sound.play();

    // 結果表示
    const result = document.getElementById("result");
    const success = Math.random() > 0.5;
    result.textContent = success ? "解除成功: システムは保護されています" 
                                 : "解除失敗: 脅威は残っています";
    result.style.display = "block";
  });
</script>
