<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>システム警告</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: red;
      font-family: monospace;
      font-size: 14px;
      white-space: pre;
      overflow: hidden;
    }
    #screen {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      padding: 20px;
      box-sizing: border-box;
    }
    #repairButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      background: red;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: yellow;
      display: none;
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div id="result"></div>
  <button id="repairButton">ここをクリックしたらウイルスは解除されます</button>

  <!-- 🔊 警告音を追加 -->
  <audio autoplay loop>
    <source src="warning.mp3" type="audio/mpeg">
  </audio>

  <script>
    const threats = [
      "Trojan.Generic.4829",
      "Worm.AutoRun.9912",
      "Malware.Agent.2048",
      "Exploit.JS.Pdfka.5732",
      "Spyware.ZeuS.7781",
      "Backdoor.Bot.6620",
      "Adware.PopAds.4201",
      "Rootkit.Hidden.9902"
    ];

    const screen = document.getElementById("screen");

    // ランダムに大量の脅威名を生成
    for (let i = 0; i < 3000; i++) {
      const t = threats[Math.floor(Math.random() * threats.length)];
      const e = document.createElement("div");
      e.textContent = "[警告] 検出された脅威: " + t;
      screen.appendChild(e);
    }

    // 修復ボタンの挙動
    document.getElementById("repairButton").addEventListener("click", () => {
      const result = document.getElementById("result");
      const success = Math.random() > 0.5;
      result.textContent = success ? "解除成功: システムは保護されています" 
                                   : "解除失敗: 脅威は残っています";
      result.style.display = "block";
    });
  </script>
</body>
</html>
